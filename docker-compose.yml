version: '3.8'

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    restart: unless-stopped
    command:
      - "--disable_metrics=tcp,udp,sched"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: hakaton
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  vmstorage:
    image: victoriametrics/vmstorage:v1.85.2-cluster
    command: -retentionPeriod=3 -storageDataPath=/storage
    volumes:
      - storage:/storage
    restart: unless-stopped

  vminsert:
    image: victoriametrics/vminsert:v1.85.2-cluster
    command:
      - -storageNode=vmstorage:8401
    ports:
      - 8480:8480
    restart: unless-stopped

  vmselect:
    image: victoriametrics/vmselect:v1.85.2-cluster
    command:
      - -storageNode=vmstorage:8401
    ports:
      - 8481:8481
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - 9100:9100
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  app:
    image: serf1r/hakaton:latest
    environment:
      - PROMETHEUS_MULTIPROC_DIR=/tmp
      - SECRET_KEY=${SECRET_KEY}
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}
    volumes:
      - /tmp:/tmp
      - ./credentials.json:/app/credentials/credentials.json
      - ./client_secrets.json:/app/secrets/client_secrets.json
    ports:
      - 8000:8000
    restart: unless-stopped

volumes:
  db_data:
  storage:
  grafana_data:

